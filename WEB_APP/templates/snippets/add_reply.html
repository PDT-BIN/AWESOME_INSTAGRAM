<fade-in class="opacity-0 block -mt-20 ease-in-out"
_="on load transition my margin-top to 0 over 0.2s then transition my opacity to 1 over 0.4s">
    {% include "a_posts/reply.html" %}
</fade-in>

<form class="replyform flex justify-between" autocomplete="off"
hx-post="{% url "reply-sent" comment.pk %}"
hx-target="this"
hx-swap="outerHTML">
    {% csrf_token %}
    {{ reply_form }}
    <button class="block" type="submit">Submit</button>
</form>

<span id="repliescount-{{ comment.pk }}" class="font-light text-gray-500 ml-1" hx-swap-oob="true">
    {{ comment.replies.count }}
</span>
